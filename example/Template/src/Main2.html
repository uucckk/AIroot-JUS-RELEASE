<@import value="util.*" />
<css>
	body{
		color:#ff0000;
	}
</css>
<li>
	{name}
</li>
<script>
	import util.Template;
	var tp = null;
	function init(data){
		tp = new Template(dom);
		tp.dataContext = data;
	}
	public set name(value){
		tp.dataContext.name = value;
	}
	
	public get name(){
		return tp.dataContext.name;
	}
	
</script>
