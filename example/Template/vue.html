<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ol>
     <box v-for="site in sites" v-bind:obj="site"/>
  </ol>
</div>

<script>
	console.time();
	Vue.component('box', {
	  props:["obj"],
	  methods:{
		onCreate(){
			console.log(1);
		}
	  },
	  template: '<li name="sdfsdfsdfsdf" value="sadfsdfsfdsdfsdf">{{obj.name}}</li>'
	})
	
	var arr = [];
	for(var i = 0;i<10000;i++){
	   arr.push({ name: 'Runoob' + i });
	}
		
	new Vue({
	  el: '#app',
	  data: {
		sites: arr
	  }
	});
	console.timeEnd()
</script>
</body>
</html>
