<!-- 视频页面 -->
<@import value="component.*" />
<position width="100%" height="100%">
	<style>
		body{
			background-color:#000000;
		}
		.mainContainer {
			
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			display:none;
		}


		.video-container {
			position: relative;
			margin-top: 8px;
		}

		.video-container:before {
			display: block;
			content: "";
			width: 100%;
		}

		.video-container > div {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		video {
			width: 100%;
			height: 100%;
		}

		.urlInput {
			display: block;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 8px;
			margin-bottom: 8px;
		}

		.centeredVideo {
			display: block;
			width: 100%;
			height: 100%;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: auto;
		}

		.controls {
			display: block;
			width: 100%;
			text-align: left;
			margin-left: auto;
			margin-right: auto;
			margin-top: 8px;
			margin-bottom: 10px;
		}

		.logcatBox {
			border-color: #CCCCCC;
			font-size: 11px;
			font-family: Menlo, Consolas, monospace;
			display: block;
			width: 100%;
			text-align: left;
			margin-left: auto;
			margin-right: auto;
		}

		.url-input , .options {
			font-size: 13px;
		}

		.url-input {
			display: flex;
		}

		.url-input label {
			flex: initial;
		}

		.url-input input {
			flex: auto;
			margin-left: 8px;
		}

		.url-input button {
			flex: initial;
			margin-left: 8px;
		}

		.options {
			margin-top: 5px;
		}

		.hidden {
			display: none;
		}

	</style>
	<div left="0" top="0" width="100%" height="100%">
		<video name="videoElement" class="centeredVideo" controls autoplay>
			Your browser is too old which doesn't support HTML5 video.
		</video>
	</div>
    <vbox class="mainContainer" width="100%" height="100" >

        <div class="controls">
            <button onclick="@this.flv_load()">Load</button>
            <button onclick="@this.flv_start()">Start</button>
            <button onclick="@this.flv_pause()">Pause</button>
            <button onclick="@this.flv_destroy()">Destroy</button>
            <input style="width:100px" type="text" name="seekpoint"/>
            <button onclick="@this.flv_seekto()">SeekTo</button>
			 <textarea name="logcatbox" class="logcatBox" rows="10" readonly></textarea>
        </div>
       
    </vbox>
    <script>
		var _self = $(dom);
        var checkBoxFields = ['isLive', 'withCredentials', 'hasAudio', 'hasVideo'];
        var streamURL, mediaSourceURL;
		
		
		function init(){
			var logcatbox = document.getElementsByName('logcatbox')[0];
			flvjs.LoggingControl.addLogListener(function(type, str) {
				logcatbox.value = logcatbox.value + str + '\n';
				logcatbox.scrollTop = logcatbox.scrollHeight;
			});

			streamURL = document.getElementById('$streamURL');
			mediaSourceURL = document.getElementById('$mediaSourceURL');
			showVersion();
			flv_load();
		}

        function flv_load() {
            console.log('isSupported: ' + flvjs.isSupported());
			var mediaDataSource = {
				type: 'flv'
			};
			mediaDataSource['url'] = "http://127.0.0.1:90/host/live/stream.flv";//document.getElementById('$sURL').value;
			mediaDataSource['isLive'] = true;
			mediaDataSource['withCredentials'] = false;
			mediaDataSource['hasAudio'] = false;
			mediaDataSource['hasVideo'] = true;
			console.log('MediaDataSource', mediaDataSource);
			flv_load_mds(mediaDataSource);
        }

        function flv_load_mds(mediaDataSource) {
            var element = document.getElementsByName('videoElement')[0];
            if (typeof player !== "undefined") {
                if (player != null) {
                    player.unload();
                    player.detachMediaElement();
                    player.destroy();
                    player = null;
                }
            }
            player = flvjs.createPlayer(mediaDataSource);
            player.attachMediaElement(element);
            player.load();
			player.play();
        }

        function flv_start() {
            player.play();
        }

        function flv_pause() {
            player.pause();
        }

        function flv_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        function flv_seekto() {
            var input = document.getElementsByName('seekpoint')[0];
            player.currentTime = parseFloat(input.value);
        }

        function switch_url() {
            streamURL.className = '';
            mediaSourceURL.className = 'hidden';
            saveSettings();
        }

        function switch_mds() {
            streamURL.className = 'hidden';
            mediaSourceURL.className = '';
            saveSettings();
        }

        function ls_get(key, def) {
            try {
                var ret = localStorage.getItem('flvjs_demo.' + key);
                if (ret === null) {
                    ret = def;
                }
                return ret;
            } catch (e) {}
            return def;
        }

        function ls_set(key, value) {
            try {
                localStorage.setItem('flvjs_demo.' + key, value);
            } catch (e) {}
        }

        function saveSettings() {
            ls_set('inputMode', 'StreamURL');
            for (var i = 0; i < checkBoxFields.length; i++) {
                var field = checkBoxFields[i];
                /** @type {HTMLInputElement} */
                var checkbox = document.getElementById("@this" + field);
                ls_set(field, checkbox.checked ? '1' : '0');
            }
            var msURL = document.getElementById('$msURL');
            var sURL = document.getElementById('$sURL');
            ls_set('msURL', msURL.value);
            ls_set('sURL', sURL.value);
            console.log('save');
        }

        function loadSettings() {
			return;
            for (var i = 0; i < checkBoxFields.length; i++) {
                var field = checkBoxFields[i];
                /** @type {HTMLInputElement} */
                var checkbox = document.getElementById("@this" + field);
                var c = ls_get(field, checkbox.checked ? '1' : '0');
                checkbox.checked = c === '1' ? true : false;
            }

            var msURL = document.getElementById('$msURL');
            var sURL = document.getElementById('$sURL');
            msURL.value = ls_get('msURL', msURL.value);
            sURL.value = ls_get('sURL', sURL.value);
            if (ls_get('inputMode', 'StreamURL') === 'StreamURL') {
                switch_url();
            } else {
                switch_mds();
            }
        }

        function showVersion() {
            var version = flvjs.version;
            document.title = document.title;// + " (v" + version + ")";
        }

        
    </script>
</position>
