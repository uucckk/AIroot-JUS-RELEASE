<@import value="component.*" />
<vbox width="100%" height="100%" style="background-color:#fefefe;">
	<style>
		table {
			font-family: verdana,arial,sans-serif;
			font-size:12px;
			color:#333333;
			border-width: 1px;
			border-color: #666666;
			border-collapse: collapse;
			width:100%;
		}
		table th {
			border-width: 1px;
			padding: 8px;
			border-style: solid;
			border-color: #666666;
			background-color: #dedede;
		}
		table td {
			border-width: 1px;
			padding: 8px;
			border-style: solid;
			border-color: #666666;
			background-color: #ffffff;
		}
		
		
		a{
			font-size:13px;
		    color: #0000CC;
		    text-decoration: none;
		    font-weight: bold;
		}
		
		ul{
			margin:0px;
			margin-top:10px;
			list-style-type: unset;
		}
		
	</style>
	<div id="code" width="100%" height="100%" style="padding:10px;overflow:auto;">
	</div>
	
	<script>
		var _self = $(dom);
		function init(value){
			
		}

		/**
		 * 加载数据
		 */
		public function load(url,data){
			purl = url;
			pdata = data;
			asjs.load(url,function(e){
				#code.html(e.target.data);
				
			},data);
		}
	</script>
</vbox>
